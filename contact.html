			<h2> Contact </h2>

			<!-- Name field on form -->
			<label for="name"> Name</label>

				name="fullname" 
				placeholder="John Smith">

			<br><br>
			<label for="email">Email</label>
			<br>
			<input type="text" 
				id="email" 
				name="emailaddress" 
				placeholder="example@gmail.com">
			<!-- Message field on form -->
			<br><br>
			<label for="message">Message</label>
			<br>
			<textarea id="message" 
				name="message"
				placeholder="" 
				style="height:200px; width: 200px"></textarea> 
				<br><br>
			<!-- Submit Button -->
			<input type="submit" value="Submit">

		</form>
	</div>
