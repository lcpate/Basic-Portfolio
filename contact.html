<!DOCTYPE html>

<html>

<head>
	<title> Contact </title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="body">
		<div class="topbar">
			<div class="topbartext">
				<h1 id="header"> Claire Pate </h1>
				<h5 id="navigation"> About  |  Portfolio  |  Contact</h5>
			</div>
		</div>

	<hr>

	<br><br> 

	<div class="container">
		<form action="/action_page.php">
			
		<!-- Contact form -->
			<h2 id="contacttext"> Contact </h2>
				<hr> 

			<!-- Name field on form -->
			<label id="nametext" for="name"> Name</label>
			<br><br>
			<input type="text" 
				id="name" 
				name="fullname" 
				placeholder="John Smith">

			<!-- Email field on form -->
			<br><br>
			<label id="emailtext" for="email">Email</label>
			<br><br>
			<input type="text" 
				id="email" 
				name="emailaddress" 
				placeholder="example@gmail.com">

			<!-- Message field on form -->
			<br><br>
			<label id="emailtext" for="message">Message</label>
			<br><br>
			<textarea id="message" 
				name="message"
				placeholder="" 
				></textarea> 
				<br><br>
			
			<!-- Submit Button -->
			<input id="submit" type="submit" value="Submit">

		</form>
	</div>

	<div class="logos">
		<!-- Social media links -->
	<h2 id="connecttext"> Connect with Me </h2>
		<hr>
		
			<!-- GitHub Link and logo -->
			<a id="github" href="https://github.com/lcpate"> 
				<img src="assets/images/GitHub Logo.png" width="50" height="50"
				title="GitHubLogo" alt="Github Link"/></a>
			<!-- LinkedIn Link and Logo -->
			<a id="linkedin" href="https://www.linkedin.com/in/claire-pate-84471a78/">
				<img src="assets/images/LinkedIn-Logo.png" width="50" height="50"
				title="LinkedInLogo" alt="Link Link"/></a>
			<!-- Stack Overflow Link and logo -->
			<a id="stack" href="https://stackoverflow.com/users/8525009/cpate"> 
				<img src="assets/images/stackoverflow logo.png" width="50" height="50"
				title="stackoverflowLogo" alt="Stack Overflow Link"/></a>
	</div>	


	<div class="footer">
		<footer>

		</footer>
	</div>
	</div>

</body>
</html>
